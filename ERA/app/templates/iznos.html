<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Type Selector</title>
</head>
<body>
    <form action="#" method="POST" name="wear">
        {% csrf_token %}
        <legend>Type Selector</legend>

        <label for="floorNumber">Кол-во этажей:  </label>
        <input id="floorNumber" name="floorNumber"><br/>

        <label for="cellarSwitch">Наличие Подвала: <input id="cellarSwitch" name="cellarSwitch" type="checkbox" >  </label>
        <label for="outHouseSwitch">Наличие Пристройки: <input id="outHouseSwitch" name="outHouseSwitch" type="checkbox"></label>
        <label for="mansardSwitch">Наличие Мансарды: <input id="mansardSwitch" name="mansardSwitch" type="checkbox"> </label><br/>
        
        <label for="sewerSwitch">Наличие Канализации: <input id="sewerSwitch" name="sewerSwitch" type="checkbox">  </label>
        <label for="garbageSwitch">Наличие Мусоропровода: <input id="garbageSwitch" name="garbageSwitch" type="checkbox">  </label>
        <label for="heatingSwitch">Наличие ЦО: <input id="heatingSwitch" name="heatingSwitch" type="checkbox">  </label><br/>

        <label for="cwsSwitch">Наличие ХВС: <input id="cwsSwitch" name="cwsSwitch" type="checkbox">  </label>
        <label for="hwsSwitch">Наличие ГВС: <input id="hwsSwitch" name="hwsSwitch" type="checkbox"></label>
        <label for="electroSwitch">Наличие электропроводки: <input id="electroSwitch" name="electroSwitch" type="checkbox"> </label><br/>

        <label for="formMaxVolume">Максимальный объём:   </label>
        <input id="formMaxVolume" name="formMaxVolume"><br/>

        <label for="foundationSelect">Тип Фундамента</label>
        <select id="foundationSelect" name="foundationSelect">
            <option value="0">Выбирите</option>
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="1.3">1.3</option>
            <option value="1.4">1.4</option>
            <option value="1.5">1.5</option>
            <option value="1.6">1.6</option>
        </select>

        <label for="wallsSelect">Тип стен</label>
        <select id="wallsSelect" name="wallsSelect">
            <option value="0">Выбирите</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
            <option value="2.3">2.3</option>
            <option value="2.4">2.4</option>
            <option value="2.5">2.5</option>
            <option value="2.6">2.6</option>
            <option value="2.7">2.7</option>
            <option value="2.8">2.8</option>
            <option value="2.9">2.9</option>
            <option value="2.10">2.10</option>
            <option value="2.11">2.11</option>
        </select>

        <label for="slabsSelect">Тип перекрытий</label>
        <select id="slabsSelect" name="slabsSelect">
            <option value="0">Выбирите</option>
            <option value="3.1">3.1</option>
            <option value="3.2">3.2</option>
            <option value="3.3">3.3</option>
            <option value="3.4">3.4</option>
            <option value="3.5">3.5</option>
            <option value="3.6">3.6</option>
            <option value="3.7">3.7</option>
        </select>

        <label for="balconySelect">Тип балконов</label>
        <select id="balconySelect" name="balconySelect">
            <option value="0">Выбирите</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
        </select>

        <label for="roofSelect">Тип крыши</label>
        <select id="roofSelect" name="roofSelect">
            <option value="0">Выбирите</option>
            <option value="5.1">5.1</option>
            <option value="5.2">5.2</option>
            <option value="5.3">5.3</option>
        </select>

        <label for="roofingSelect">Тип перекрытий</label>
        <select id="roofingSelect" name="roofingSelect">
            <option value="0">Выбирите</option>
            <option value="6.1">6.1</option>
            <option value="6.2">6.2</option>
            <option value="6.3">6.3</option>
            <option value="6.4">6.4</option>
            <option value="6.5">6.5</option>
            <option value="6.6">6.6</option>
            <option value="6.7">6.7</option>
        </select>

        <button id="consumeButton" type="submit" name="wear">Consume</button>
    </form>
    <br/>
</body>
</html>
