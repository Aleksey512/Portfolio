<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mailing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    body{
    background-color: #a9b0b8;}
</style>
</head>
<body>
<div class="container mt-3">
  <div class="row">

    {% if messages %}

    {% for message in messages %}
    {% if message.tags == 'success' %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
    {% endif %}
    {% endfor %}

    {% endif %}

    <form action='{% url "Главная" %}' method="POST" >
        {% csrf_token %}
        <div class="row">
            <div class="col mb-3">
                <label class="form-label mr-3" > Дата и время начаа рассылки </label>
                {{formset.datetime_start}}
            </div>
            <div class="col mb-3">
                <label class="form-label mr-3"> Дата и время окончания рассылки </label>
                {{ formset.datetime_end }}
            </div>
            </div>
        <div class="row">
            <div class="col mb-3">
                <label class="form-label mr-3"> Тег клиента </label>
                {{ formset.client_tag }}
            </div>
            <div class="col mb-3">
                <label class="form-label mr-3"> Мобильный оператор клиента </label>
                {{ formset.client_mobile_operator_code }}
            </div>
            </div>
            <div class="mb-3">
                <label class="form-label mr-3"> Текст сообщения </label>
                {{ formset.message_text }}
            </div>
            <div class="input-group ">
        <button type="submit" class="btn btn-success" value="Submit">Success</button>
            </div>

    </form>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
